plugins {
    id 'application'
}

apply plugin: 'application'
mainClassName = "hotdog.pydiff"

repositories {
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    // https://mvnrepository.com/artifact/commons-cli/commons-cli
    implementation group: 'commons-cli', name: 'commons-cli', version: '1.5.0'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-csv
    implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.9.0'

    // https://mvnrepository.com/artifact/org.eclipse.jgit/org.eclipse.jgit
    implementation group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '6.2.0.202206071550-r'

    // https://mvnrepository.com/artifact/com.github.gumtreediff/core
    runtimeOnly group: 'com.github.gumtreediff', name: 'core', version: '3.0.0'
    implementation 'com.github.gumtreediff:core:3.0.0'

    // https://mvnrepository.com/artifact/com.github.gumtreediff/client
    implementation group: 'com.github.gumtreediff', name: 'client', version: '3.0.0'

    // https://mvnrepository.com/artifact/com.github.gumtreediff/gen.jdt
    implementation group: 'com.github.gumtreediff', name: 'gen.jdt', version: '3.0.0'

    // https://mvnrepository.com/artifact/com.github.gumtreediff/gen.python
    implementation group: 'com.github.gumtreediff', name: 'gen.python', version: '3.0.0'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.0'
}

application {
    mainClass = 'hotdog.pydiff'
}

tasks.named('test') {
    useJUnitPlatform()
}
